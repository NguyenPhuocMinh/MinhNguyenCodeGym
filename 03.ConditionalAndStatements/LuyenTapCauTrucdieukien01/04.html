<!DOCTYPE html>
<html>

<head>
    <title>Tìm max của 3 số a,b,c</title>
    <p id="result"></p>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập số a"));
        var b = parseFloat(prompt("Nhập số b"));
        var c = parseFloat(prompt("Nhập số c"));
        max = a;

        if (max < b) {
            max = b;
        }

        if (max < c) {
            max = c;
        }

        document.getElementById("result").innerHTML = "Max is " + max;


    </script>
</body>

</html>
