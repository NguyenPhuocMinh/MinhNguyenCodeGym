<!DOCTYPE html>
<html>

<head>
    <title>Cước điện thoại gia đình </title>
    <p id="cuoc"></p>
</head>

<body>
    <script>
        var x = parseFloat(prompt("Số phút đã gọi"));
        var pcd = 25000;
        var phi1 = 0.01 * ((x - 200) * 200 + (150 * 400) + (50 * 600)) + pcd;
        var phi2 = 0.01 * ((x - 50) * 400 + (50 * 600)) + pcd;
        var phi3 = 0.01 * ((x * 600)) + pcd;

        if (x > 200) {
            document.getElementById("cuoc").innerHTML = "Tổng Tiền bạn phải đóng là  " + phi1 + "VNĐ";
        } else if (x > 50 && x < 200) {
            document.getElementById("cuoc").innerHTML = "Tổng Tiền bạn phải đóng là  " + phi2 + "VNĐ";
        } else {
            document.getElementById("cuoc").innerHTML = "Tổng Tiền bạn phải đóng là  " + phi3 + "VNĐ";
        }
    </script>

</body>

</html>
