<!DOCTYPE html>
<html>

<head>
    <title>Số ngày trong tháng</title>
</head>

<body>
    <form>
        <input type="number" id="number1" />
        <input type="button" onclick="tinhsongay()" value="Tính số ngày">
        <p id="result"></p>
    </form>

    <script>
        function tinhsongay() {
            var number1 = parseInt(document.getElementById("number1").value);
            switch (number1) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng này có 31 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng này có 28 hoặc 29 ngày";
                    break;
                default:
                document.getElementById("result").innerHTML = "Tháng này có 30 ngày";
                    break;
            }
        }
    </script>
</body>

</html>
