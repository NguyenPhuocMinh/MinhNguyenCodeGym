<!DOCTYPE html>
<html>

<head>
    <title>Số ngày trong tháng</title>
</head>

<body>
    <form>
        <input type="number" id="txtMonth" />
        <input type="button" onclick="tinhsongay()" value="Tính số ngày">
        <p id="result"></p>
    </form>

    <script>
        function tinhsongay() {
            var month = parseInt(document.getElementById("txtMonth").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "Tháng này có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "Tháng này có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Tháng "+ month + " có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "Giá trị này không phù hợp";
                    break;
            }
        }
    </script>
</body>

</html>
