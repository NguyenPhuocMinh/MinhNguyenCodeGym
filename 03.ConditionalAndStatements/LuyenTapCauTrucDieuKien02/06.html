<!DOCTYPE html>
<html>

<head>
    <title>Giải Phương Trình Bậc Nhất</title>
    <p id="showResult"></p>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập a"));
        var b = parseFloat(prompt("Nhập b"));
        var x = -b / a;
        if (a == 0) {
            if (b == 0) {
                document.write("Phương trình vô số nghiệm");
            } else {
                document.write("Phương trình vô nghiệm");
            }
        } else {
            document.getElementById("showResult").innerHTML = "Phương trình có nghiệm là " + x;
        }

    </script>
</body>

</html>
