<!DOCTYPE html>
<html>

<head>
    <title>Diện tích hình tam giác vuông</title>
    <p id="showS"></p>
</head>

<body>
    <script>
        var a = parseFloat(prompt("Nhập a"));
        var b = parseFloat(prompt("Nhập b"));
        var s = 1 / 2 * (a * b);
        if ((a * b) != 0) {
            document.getElementById("showS").innerHTML = " S = " + s + " m2";
        } else {
            document.getElementById("showS").innerHTML = " Không có kết quả";
        }

    </script>
</body>

</html>
