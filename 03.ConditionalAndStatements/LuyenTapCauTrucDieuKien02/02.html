<!DOCTYPE html>
<html>

<head>
    <title>Chuyển ft Sang Độ m</title>
    <p id="showFeet"></p>
</head>

<body>
    <script>
        var m = parseFloat(prompt("Nhập met"));
        var ft = m * 3.2808
        if (m != ft) {
            document.getElementById("showFeet").innerHTML = " Feet = " + ft + " m";
        }
    </script>
</body>

</html>
