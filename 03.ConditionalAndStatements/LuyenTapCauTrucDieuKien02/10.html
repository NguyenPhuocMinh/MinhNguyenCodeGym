<!DOCTYPE html>
<html>

<head>
    <title>Chương trình giá điện</title>
    <p id="showResult"></p>
</head>

<body>
    <script>
        var x = parseFloat(prompt("Nhập kWh tiêu thụ"));
        var ttt1; var ttt2; var ttt3;

        if (x <= 100) {
            ttt1 = x * 1000; document.getElementById("showResult").innerHTML = "Tiền bạn cần đóng là  " + ttt1 + " VNĐ";
        } else {
            if (x > 101 && x <= 150) {
                ttt2 = 100 * 1000 + (x - 100) * 1200; document.getElementById("showResult").innerHTML = "Tiền bạn cần đóng là  " + ttt2 + " VNĐ";
            } else {
                if (x > 151 && x <= 200) {
                    ttt3 = 100 * 1000 + 50 * 1200 + (x - 150) * 2000; document.getElementById("showResult").innerHTML = "Tiền bạn cần đóng là  " + ttt3 + " VNĐ";
                }
            }
        }

    </script>
</body>

</html>
