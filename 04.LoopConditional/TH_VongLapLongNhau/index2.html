<!DOCTYPE html>
<html>

<head>
    <title>Thay Đổi Vòng Lặp</title>
    <h1>Dãy Số</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var sout; var i; var j;
        sout = "<table border ='1' width='300' cellspacing='0' cellpadding='3'>"
        i=j=1;
        while (i <=10) {
            sout = sout + "<tr>";
            while (j <=10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j=1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>

</body>

</html>
