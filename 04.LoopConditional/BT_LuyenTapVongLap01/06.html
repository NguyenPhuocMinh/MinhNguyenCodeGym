<!DOCTYPE html>
<html>

<head>
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
    <h1>Dãy Số Tự Nhiên</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var numbers = parseInt(prompt("Nhập số lượng số tự nhiên cần tìm"));
        var count = 0;
        var n = 1;
        while (count < numbers) {
            if (isSoTuNhien(n)) {
                document.write(n + "<br>");
                count++;
            }
            n++;
        }
        function isSoTuNhien(n) {
            var result = true;
            if (n !== 0) {
                for (i = 1; i < n - 1; i++) {
                    if (n == 0) {
                        result = false;
                        break;
                    }
                }
            }
            return result;
        }
    </script>

</body>

</html>
