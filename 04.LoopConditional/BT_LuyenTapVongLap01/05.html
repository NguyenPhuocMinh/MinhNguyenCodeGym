<!DOCTYPE html>
<html>

<head>
    <title>Tính Tổng 20 số đầu tiên của dãy Fibonacci</title>
    <h1>Dãy Số Fibonacci</h1>
</head>

<body>

    <script>
        var n1 = 1;
        var n2 = 0;
        var temp = 0;//Biến tạm

        var numbers = 20;
        var count = 0;
        var result = 0 ; //Tổng
        while (count < numbers){
            temp = n1;
            n1 = n1 + n2;
            n2 = temp ;
            result += n2 ;
            count++;

        }
        alert (result);
        











    </script>


</body>

</html>
