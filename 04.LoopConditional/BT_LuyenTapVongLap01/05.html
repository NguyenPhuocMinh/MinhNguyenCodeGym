<!DOCTYPE html>
<html>

<head>
    <title>Tính Tổng 20 số đầu tiên của dãy Fibonacci</title>
    <h1>Dãy Số Fibonacci</h1>
</head>

<body>

    <script>
        var n1 = 1;
        var n2 = 0;
        var n3 = 0;//Biến tạm

        var sopt = 20;
        var dem = 0;
        var result = 0 ; //Tổng
        while (dem < sopt){
            n3 = n1;
            n1 = n1 + n2;
            n2 = n3 ;
            result += n2 ;
            dem++;

        }
        alert (result);
        











    </script>


</body>

</html>
