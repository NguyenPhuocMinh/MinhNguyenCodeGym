<!DOCTYPE html>
<html>

<head>
    <title>Hiển thị 20 số đầu tiên của dãy Fibonacci</title>
    <h1>Dãy Số Fibonacci</h1>
</head>

<body>

    <script>
        var n1 = 0;
        var n2 = 1;
        var sopt = parseInt(prompt("Nhập số lượng trong dãy Fibonacci cần tìm"));
        var i;
        document.write(n1 + "<br>", n2 + "<br>");
        for (i = 2; i < sopt; i++) {
            var n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            document.write(n3 + "<br>");
        }

    </script>


</body>

</html>
