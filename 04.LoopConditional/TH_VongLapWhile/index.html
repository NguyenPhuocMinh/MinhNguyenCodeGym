<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp While</title>
    <h1>Dãy Số</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var num = parseInt(prompt("Nhập số :"));
        var total = 0;
        while (num != -1) {
            num = parseInt(prompt("Nhập số :"));
            alert(num)
            total = total + num;
        }
        alert(total);
    </script>

</body>

</html>
