<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp While</title>
    <h1>Dãy Số</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var i = 1;
        while (i < 100) {
            document.write("<hr width=" + i + "%>");
            i++;
        }

    </script>

</body>

</html>
