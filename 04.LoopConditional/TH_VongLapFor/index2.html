<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp For</title>
    <h1>Dãy Số</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var num = parseInt(prompt("Nhập số"));
        var total = 0;
        for (i=1 ; i <= num; i++) {
            total = total + 1;
            alert(total);
        }
    </script>
</body>

</html>
