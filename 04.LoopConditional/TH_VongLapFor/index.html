<!DOCTYPE html>
<html>

<head>
    <title>Vòng Lặp For</title>
    <h1>Dãy Số</h1>
    <p id="showVongLap"></p>
</head>

<body>

    <script>
        var text = "";
        for (i = 0; i < 10; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("showVongLap").innerHTML = text;

    </script>


</body>

</html>
