<!doctype html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Xây dựng lớp hình tròn</h1>

<body>
    <script>
        function circle(radius) {
            this.radius = radius;

            this.getRadius = function () {
                return this.radius;
            }

            this.getArea = function () {
                return Math.PI * this.radius * this.radius;
            }
        }
        var circle1 = new circle(2);
        var radius1 = circle1.getRadius();
        var area1 = circle1.getArea();
        document.write("radius1 : " + radius1 + " ; area1 : " + area1 + "</br>");

        var circle2 = new circle(3);
        var radius2 = circle2.getRadius();
        var area2 = circle2.getArea();
        document.write("radius2 : " + radius2 + " ; area2 : " + area2);
    </script>




</body>

</html>
