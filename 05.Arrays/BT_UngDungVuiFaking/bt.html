<!DOCTYPE html>

<head>
    <title>Minh Plastic</title>
</head>

<body>
    <center>
        <h2>Type anthing slowly</h2>
        <form name="f">
            <textarea name="txt" style="color:lawngreen" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
        </form>
    </center>
    <script>
        var a = new Array(), n = "";
        a[1] = 'T'; a[2] = 'Ô'; a[3] = 'I'; a[4] = ' '; a[5] = 'L'; a[6] = 'À'; a[7] = ' '; a[8] = 'M'; a[9] = 'I'; a[10] = 'N'; a[11] = 'H';a[12] = ' '; a[13] = 'P'; a[14] = 'L'; a[15] = 'A'; a[16] = 'S'; a[17] = 'T'; a[18] = 'I'; a[19] = 'C';  a[20] = '!'; a[21] = '!'; a[22] = '!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
</body>
<html>
