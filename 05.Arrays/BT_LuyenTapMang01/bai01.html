<!DOCTYPE html>
<html>

<head>
    <title>Minh Plastic</title>
</head>

<body>
    <script>
        var number = [0, 1, 2, 3, 4, 5, 6, 7, 9, 10];
        document.write(number.toString() + "<br>");
        for (var i = 0; i < number.length; i++) {
            
            if (number[i] >= 10) {
                document.write("só lớn hơn hoặc bằng 10 là số " + number[i] + "<br>");
            }
        }

    </script>

</body>

</html>
