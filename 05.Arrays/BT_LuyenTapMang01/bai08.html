<!DOCTYPE html>
<html>

<head>
    <title>Minh Plastic</title>
</head>

<body>
    <script>
        var x = [5, 25, 10, 15, 20, 35, 30, 45, 50];
        document.write("<Chưa chỉnh sửa là " + x.join() + "<br>");
        x.sort(function (a, b) { return b - a });
        document.write("Chỉnh sửa xong là " + x)

    </script>

</body>

</html>
