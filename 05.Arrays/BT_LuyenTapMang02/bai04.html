<!DOCTYPE html>
<html>

<head>
    <title>Minh Plactis</title>
    <p id=result></p>
</head>

<body>
    <script>

        var a = prompt("Nhập chuỗi");
        var array = a.split("");
        var count = 0;
        for (var i = 0; i < array.length; i++) {
            count++;
            document.getElementById("result").innerHTML = count;
        }


    </script>
</body>

</html>
