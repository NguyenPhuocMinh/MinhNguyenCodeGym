<!DOCTYPE html>
<html>

<head>
    <title>Minh Plactis</title>
</head>

<body>
    <script>
        var arr = ["1", "Hello", "Goodbye", "1.20"];
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            // Check value is Number
            if (!isNaN(arr[i])) {
                count++;
            }
        }
        alert("Số ký tự số trong Mãng này là: " + count);
    </script>
</body>

</html>
