<!DOCTYPE html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Chèn dấu "-" vào giữa 2 số chẵn</h1>
</head>

<body>
    <script>
        var num = window.prompt();
        var str = num.toString();
        var result = [str[0]];

        for (var i = 1; i < str.length; i++) {
            if (str[i - 1] % 2 == 0 && str[i] % 2 == 0) {
                result.push('-' + str[i]);
            } else {
                result.push(str[i]);
            }
        }
        document.write(result.join(''));

    </script>

</body>

</html>
