<!doctype html>
<html>

<head>
    <title>Minh Plastic</title>
   
<body>
    
   <script>
       var numA = parseInt(prompt("Nhập số a"));
       var numB = parseInt(prompt("Nhập số b"));
       
       if (numA > numB){
           alert("Sorry baby!");
       }else {
           if (numA <= numB){
               var result = sum(numA, numB);
               document.write( "số 1 + số 2 là " + result);
           }
       }
     function sum(numA,numB){
         return numA + numB;
         }
        

        
     

    </script>


</body>

</html>
