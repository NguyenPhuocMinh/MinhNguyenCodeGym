<!doctype html>
<html>

<head>
    <title>Return Value</title>
</head>

<body>
    <script type="text/javascript">
        function multiplyNums(x) {
            return x * 3;
        }
        var theNumber = 10;
        var result = multiplyNums(theNumber);
        alert(result);
    </script>
</body>

</html>
