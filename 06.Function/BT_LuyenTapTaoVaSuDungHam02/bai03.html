<!doctype html>
<html>

<head>
    <title>Minh Plastic</title>
    Nhập số giai thừa <input type="text" id="giaithua" oninput="factorial();">!= <span id="result"></span>

<body>
    <script>


        function factorial(n) {
            var n = document.getElementById("giaithua").value;
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result = result * i;
            }
            document.getElementById("result").innerHTML = result;
        }


    </script>





</body>

</html>
