<!doctype html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Đổi chỗ 2 số nguyên bất kỳ</h1>

<body>

    <script>
        var numb1 = parseInt(prompt("Nhập số a"));
        var numb2 = parseInt(prompt("Nhập số b"));
        document.write(numb1 + "," + numb2 + "<br>");
        function convert(numb1, numb2) {
            return numb2 + "," + numb1;
        }
        var convert = convert(numb1,numb2);
        document.write(convert);
    </script>


</body>

</html>
