<!doctype html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Tính Bình Phương</h1>
     Square Of <input type ="text" id="input" oninput = "caculate()"> is <span id = "result" ></span>
<body>

    <script>
        
        function caculate(){
            var number = document.getElementById("input").value;
            var result =  number * number;
            document.getElementById("result").innerHTML = result;
        }
        
       
        
    </script>


</body>

</html>
