<!DOCTYPE html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Sinh số Ngẫu nhiên</h1>
</head>

<body>
    <script>
        // bước 1:
        console.log("từ 0 - 10 " + Math.floor(Math.random() * 11));
        console.log("từ 0 - 400 " + Math.floor(Math.random() * 401));
        console.log("từ 50 - 100 " + Math.floor(Math.random() * (100 - 50) + 50));
        // bước 2:
        var numbers = [5, 7, 2, 9];
        var min = numbers[0];
        for (var i = 0; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i];
            }
        }
        console.log("GTNN của mảng là ", min);
        // bước 3 :
        function factorial(n) {
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result = result * i;
            }
            return result;
        }
       console.log("giai thừa của 53 là : ",factorial(53));
        // bước 4:
        function area(n){
            var area = Math.PI * n * n;
            return area;
        }
        console.log("Diện tích hình tròn bán kình 5 là :" , area(5));
    </script>





</body>

</html>
