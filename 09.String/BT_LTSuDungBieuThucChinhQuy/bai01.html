<!DOCTYPE html>
<html>

<head>
    <title>Minh Plastic</title>
    <h1>Kiểm tra chuỗi có phải dd/mm/yyyy </h1>
</head>

<body>
    <script>
        var string = prompt("nhập ngày/tháng/năm");
        function testString(str) {
            string = /([0-9]{2})\/([0-9]{2})\/(201[0-9]{1})/
            if (string.test(str)) {
                return true;
                
            } else {
                return false;
            }
        }
        console.log(testString(string));
        
    </script>


</body>

</html>
